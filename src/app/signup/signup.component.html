<div align="center">

    
    <h1> User Registration</h1>
    <form (submit)="signUp()">

        <table>

        <tr>
            <th>First Name</th>
        <td ><input type = 'text' name="firstName" [(ngModel)] = "form.data.firstName" placeholder="enter first name"></td>
        </tr>

         <tr>
            <th>Last Name</th>
        <td ><input type = 'text' name="lastName"  [(ngModel)] = "form.data.lastName" placeholder="enter last name"></td>
        </tr>

         <tr>
            <th>Email</th>
        <td ><input type = 'email' name="login"  [(ngModel)] = "form.data.login" placeholder="enter login"></td>
        </tr>

         <tr>
            <th>Password</th>
        <td ><input type = 'password' name="password"  [(ngModel)] = "form.data.password" placeholder="enter password"></td>
        </tr>

         <tr>
            <th>Dob</th>
        <td ><input type = 'date' name="dob"  [(ngModel)]="form.data.dob" ></td>
        </tr>

         <tr>
            <th></th>
        <td ><input type = 'submit' value="signup"></td>
        </tr>

        </table>
    </form>
   
</div>
